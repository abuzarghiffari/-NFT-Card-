<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="card">
    <div class="card-head">
      <img src="images/image-equilibrium.jpg" alt="img"> 
    </div>
    <div class="card-body">
      <a class="title" href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="text price">
          <img src="images/icon-ethereum.svg" alt="icon price">
          <span>0.041 ETH</span>
        </div>
        <div class="text">
          <img src="images/icon-clock.svg" alt="icon clock">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="avatar">
      <span>Creation of <a class="name" href="#">Jules Wyvern</a></span>
    </div>  
  </div>
</body>
</html>
